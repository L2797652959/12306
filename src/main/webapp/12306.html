<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>12306余票查询</title>

    <style>
        table tr th{
            border: 1px solid black;
            height: 35px;
            border-collapse: collapse;
        }
    </style>
</head>
        <script>
            function search(){
                console.log("查询开始");
                // Ajax发送请求
                request=new XMLHttpRequest();
                request.onreadystatechange=callBack;//callBack:回调函数

                fromStation=document.getElementById("fromStation").value;
                toStation=document.getElementById("toStation").value;
                departureDate=document.getElementById("departureDate").value;
                // request.open("GET","/searchTicket?fromStation=桂林&toStation=广州&departureDate=2023-5-18");
                request.open("GET","/searchTicket?fromStation="+fromStation+"&toStation="+toStation+"&departureDate="+departureDate);
                request.send(null);
            }
            function callBack(){
                console.log("我是回调函数");
                if(request.readyState==4){
                    // 请求完成
                    if(request.status==200){
                        console.log("服务器返回车次数据",request.responseText);
                    }
                }
            }
        </script>
    <body>
            <label from="fromStation">起始站：</label> <input type="text" id="fromStation" name="fromStation">
            <label from="toStation">到达站：</label> <input type="text" id="toStation" name="toStation">
            <label from="departureDate">出发日期：</label> <input type="date" id="departureDate" name="departureDate">
            <button id="search" onclick="search()">查询</button>

        <table id="train">
            <thead>
                <tr>
                    <th>车次</th>
                    <th>出发站<br>到达站</th>
                    <th>出发时间<br>到达时间</th>
                    <th>历时</th>
                    <th>商务座<br>特等座</th>
                </tr>
            </thead>
        </table>
            <button onclick="search()" class="search">查询</button>
